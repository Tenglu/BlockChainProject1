<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<body>
 <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4" th:fragment="pagenavbar">
    <!-- Brand Logo -->
    <a href="/index" class="brand-link">
      <img src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light"> Aircraft Parts <br>Management</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">User A</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">

          <!-- Add icons to the links using the .nav-icon class

          <li class="nav-item has-treeview">
            <a href="/index" class="nav-link">
              <i class="nav-icon fa fa-dashboard"></i>
              <p>
                Job Order

              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/dashboard" class="nav-link">
              <i class="nav-icon fa fa-gear"></i>
              <p>
                Dashboard
              </p>
            </a>
          </li>

         
          <li class="nav-item has-treeview">
           <form th:action="@{/logout}" id="tform" name="tform" method="post" >
           
            <a href='javascript:document.tform.submit();' class="nav-link">
             <i class="nav-icon fa fa-sign-out"></i>
             <p>
            Log out
            </p>
            </a>
              
               
            
            
              
              </form>
              
            
                      </li>

        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
