<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BlockChain Project | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page sidebar-collapse">
<div class="wrapper">

<div class="login-box">


	<div class="row">
	<div class="col-1">
	</div>
		<div class="col-10">
		</div>
		<div class="col-1">
			<div class="nav-icon fa fa-gear fa-spin fa-2x" data-widget="pushmenu" ></div>		
			</div>
	
	</div>
	<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <div class="brand-link">

      <h1 class="brand-text font-weight-light" > Basic Setting</h1>
       <div class="row">
       <div class="col-12"></div>
       </div>
       
       <form action="#" method="get">
        <div class="form-group">
       <label>Database Address</label>
       <input type="text" class="form-control" name="dbAddress">
      </div>
       <div class="form-group">
       <label>Team Name</label>
       <input type="text" class="form-control" name="teamName">
       </div>
       </form>
       

    </div>
    
    
    
    </aside>
    
  <div class="login-logo">
	Mobile Maintenance<br> System
  </div>
  <!-- /.login-logo -->
  
  
  
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form action="/index" method="get">
        <div class="form-group has-feedback">

          <input type="text" name="username" class="form-control" placeholder="">
        </div>
        <div class="form-group has-feedback">
        	<div>Password:</div>
          <input type="password" name="password" class="form-control" placeholder="">
        </div>
        
        <div class="row">

          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Log In</button>
          </div>
        </div>
      </form>

      

      
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

</div>
<!-- wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<!-- AdminLTE -->
<script src="dist/js/adminlte.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass   : 'iradio_square-blue',
      increaseArea : '20%' // optional
    })
  })
</script>

</body>
</html>
